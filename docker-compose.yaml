services:
  synapse:
    image: docker.io/matrixdotorg/synapse:latest
    restart: unless-stopped
    volumes:
      - synapse_data:/data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - net
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
      
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - synapse_db:/var/lib/postgresql/data
    networks:
      - net 
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
  element:
    image: vectorim/element-web:latest
    restart: unless-stopped
    volumes:
      - ./element/element-config.json:/app/config.json
    networks:
      - net
    depends_on:
      synapse:
        condition: service_healthy
      
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "8448:8448"  # Federation port
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      synapse:
        condition: service_healthy
      element:
        condition: service_started
    networks:
      - net
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1

volumes:
  synapse_data:
    external: true
    name: synapse_data
  synapse_db:
    external: true
    name: synapse_db
