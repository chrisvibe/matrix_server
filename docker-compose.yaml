services:
  synapse:
    image: docker.io/matrixdotorg/synapse:v1.144.0
    restart: unless-stopped
    volumes:
      - synapse_data:/data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - net
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
      
  db:
    image: postgres:18.1-alpine
    restart: unless-stopped
    volumes:
      - synapse_db:/var/lib/postgresql
    networks:
      - net 
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
  element:
    image: vectorim/element-web:v1.12.7
    restart: unless-stopped
    volumes:
      - ./element/element-config.json:/app/config.json
    networks:
      - net
    depends_on:
      synapse:
        condition: service_healthy
      
  nginx:
    image: nginx:1.29.4-alpine
    restart: unless-stopped
    ports:
      - "${LOCAL_IP}:80:80"
      - "${LOCAL_IP}:8448:8448"  # Federation port
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      synapse:
        condition: service_healthy
      element:
        condition: service_started
    networks:
      - net
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Usage: docker compose run --rm backup-data
  backup-data:
    image: alpine:latest
    profiles: ["backup"]
    volumes:
      - synapse_data:/data:ro
      - ${BACKUP_DIR}:/backup
    entrypoint: ["sh", "-c"]
    command: 
      - |
        DATE=$$(date +%Y%m%d_%H%M%S)
        tar czf /backup/synapse_data_$${DATE}.tar.gz -C /data .
        echo "✅ Backup complete: synapse_data_$${DATE}.tar.gz"
    networks:
      - net

  # Usage: docker compose run --rm backup-db
  backup-db:
    image: postgres:18-alpine
    profiles: ["backup"]
    volumes:
      - ${BACKUP_DIR}:/backup
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    entrypoint: ["sh", "-c"]
    command:
      - |
        DATE=$$(date +%Y%m%d_%H%M%S)
        pg_dump -h db -U ${POSTGRES_USER} ${POSTGRES_DB} | gzip > /backup/synapse_db_$${DATE}.sql.gz
        echo "✅ Database backup complete: synapse_db_$${DATE}.sql.gz"
    networks:
      - net
    depends_on:
      - db

networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1

volumes:
  synapse_data:
    external: true
    name: synapse_data
  synapse_db:
    external: true
    name: synapse_db
